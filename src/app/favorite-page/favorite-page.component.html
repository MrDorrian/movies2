<div class="favoriteContainer">
  <h2 class="favoriteContainerName">My Favorite</h2>
  <div class="favoriteBlock" *ngFor="let favorite of favoriteListMovies">
    <div>
      <img class="favoriteBlockImage" src="{{imgSrc+favorite.poster_path}}" alt="{{favorite.title}}"
           id="{{favorite.id}}" (click)="detailMovie($event)">
    </div>
    <div class="favoriteBlockInfo">
      <p class="favoriteBlockName">{{favorite.title}}</p>
      <p class="favoriteBlockOverview">{{favorite.overview}}</p>
    </div>
    <div class="unFavoriteButton" data-id="{{favorite.id}}" (click)="unFavoriteFilm($event)">Unfavorite</div>
  </div>
</div>
